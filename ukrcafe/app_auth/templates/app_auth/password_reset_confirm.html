<!DOCTYPE html>
<html>
<head>
    <title>New password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Enter new password</h2>

    {% if validlink %}
        <p>Please enter your new password twice</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            {% if form.errors %}
                <div class="error">{{ form.errors }}</div>
            {% endif %}
            <button type="submit">Change password</button>
        </form>
    {% else %}
        <p style="color: red;">Password reset link does not work, perhaps it has been used, please request a new one. <a href="{% url 'app_auth:password_reset' %}">new password reset link</a>.</p>
    {% endif %}
</body>
</html>
