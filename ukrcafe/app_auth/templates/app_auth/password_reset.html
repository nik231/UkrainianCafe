<!DOCTYPE html>
<html>
<head>
    <title>Reset Passwod\rd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <p>Enter your email and we will send you a password reset link.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        {% if form.errors %}
            <div class="error">{{ form.errors }}</div>
        {% endif %}
        <button type="submit">Send</button>
    </form>
    
    <p><a href="{% url 'app_auth:signin' %}">Return to login</a></p>
</body>
</html>
