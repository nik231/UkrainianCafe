<!DOCTYPE html>
<html>
<head>
    <title>Password changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Password successfully reset</h2>
    <div class="success">
        <p>Your password was successfully reset!</p>
        <p>Now you can login using your new password.</p>
    </div>
    <button><a href="{% url 'app_auth:signin' %}">Login</a></button>
</body>
</html>
