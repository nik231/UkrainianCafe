<!DOCTYPE html>
<html>
<head>
    <title>Email sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Email sent</h2>
    <div class="success">
        <p>We sent you an email with instructions to reset your email.</p>
        <p>If you did not receive an email, please check spam</p>
    </div>
    <p><a href="{% url 'app_auth:signin' %}">Return to login</a></p>
</body>
</html>
